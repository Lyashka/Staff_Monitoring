<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Monitoring</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <script type="text/javascript" src="/app.js"></script>
</head>
<body>
  <div class="workplace">
    <div class="plan"></div>
    <!--<button type="button" class="btn-open-list" title="Список сотрудников"></button>-->
    <div class="employees">
      <div class="list">

        <div class="list_header">
          <h2 class="bolder-text">Список сотрудников</h2>
          <button type="button" class="btn-close-list" title="Закрыть">&#10006;</button>
        </div>

        <div class="list_body">
          <ul class="workers">
            <ol class="worker">
              <div class="row-alone-employee">
                <span>1) Самойленко Ю.П.</span>
                <button type="button" class="btn-open-edit" title="Редактировать">
                </button>
              </div>
            </ol>
            <ol class="worker">
              <div class="row-alone-employee">
                <span>2) Цветков Ю.П.</span>
                <button type="button" class="btn-open-edit" title="Редактировать">
                </button>
              </div>
            </ol>
            <ol class="worker">
              <div class="row-alone-employee">
                <span>3) Мансуров О.У.</span>
                <button type="button" class="btn-open-edit" title="Редактировать">
                </button>
              </div>
            </ol>
            <ol class="worker">
              <div class="row-alone-employee">
                <span>4) Шаталов В.С.</span>
                <button type="button" class="btn-open-edit" title="Редактировать">
                </button>
              </div>
            </ol>
            <ol class="worker">
              <div class="row-alone-employee">
                <span>5) Сорберов Л.Ю.</span>
                <button type="button" class="btn-open-edit" title="Редактировать">
                </button>
              </div>
            </ol>
            <ol class="worker">
              <div class="row-alone-employee">
                <span>6) Юсупов Д.П.</span>
                <button type="button" class="btn-open-edit" title="Редактировать">
                </button>
              </div>
            </ol>
            <ol class="worker">
              <div class="row-alone-employee">
                <span>7) Яшин З.В.</span>
                <button type="button" class="btn-open-edit" title="Редактировать">
                </button>
              </div>
            </ol>
            <ol class="worker">
              <div class="row-alone-employee">
                <span>8) Альбов Н.М.</span>
                <button type="button" class="btn-open-edit" title="Редактировать">
                </button>
              </div>
            </ol>
          </ul>
        </div>

        <div class="list_footer">
          <button type="button" class="btn-open-add" title="Добавить работника"></button>
        </div>
      </div>
    </div>
    </div>
  </div>
</body>
</html>
